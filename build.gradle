apply plugin:'java'
apply plugin: 'maven'


group = 'cz.siret.prank'
version = '2.2.5-dev'
description = "Fast Random Forest implementations for Weka. Streamlined version of Fans Supek's FastRandomForest."
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {

    jcenter()
    mavenCentral()
    mavenLocal()

}

jar {
    manifest {
        attributes 'Main-Class': 'cz.siret.prank.ffutils.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation ('nz.ac.waikato.cms.weka:weka-dev:3.9.1') {
        exclude group: 'com.github.fommil.netlib', module: 'all'
    }

    testCompile 'junit:junit:4.12'
}