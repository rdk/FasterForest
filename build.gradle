apply plugin:'java'
apply plugin: 'maven'


group = 'cz.siret.prank'
version = '2.0.15'
description = "Fast Random Forests implementations for Weka. Streamlined version of Fans Supek's FastRandomForest."
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {

    jcenter()
    mavenCentral()
    mavenLocal()

}

dependencies {
    compile 'nz.ac.waikato.cms.weka:weka-dev:3.9.1'

    testCompile 'junit:junit:4.12'
}